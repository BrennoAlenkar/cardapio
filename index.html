<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <title>Dev Burguer</title>
</head>

<body>
    <!--HEADER-->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="assets/hamb-1.png" alt="Logo Hamburguer"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">Dev-Burguer</h1>

            <span class="text-white font-medium">Rua helio frança 10, Goiania-Go</span>

            <div class="bg-green-500 px-4 py-1 rounded-lg" id="date-span">
                <span class="text-white">Seg á Dom - 18:00 as 22:00</span>
            </div>

        </div>

    </header>
    <!--FIM HEADER-->

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu
    </h2>

    <!-- MENU-->
    <div id="menu">
        <main>

            <div>
                <img src="assets/hamb-1.png" alt="Hamburguer"
                    class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
            </div>

            <div>
                <p class="font-bold">Hamburguer Smash</p>
                <p class="text-sm">Pão levinho de fermentação natural da trigou, burger160g, queijo prato e maionese da
                    casa.</p>

                <div>
                    <p>R$ 20.90</p>
                    <button>
                     ADD
                    </button>
                </div>
            </div>

        </main>
    </div>
    <!-- FIM MENU-->
</body>

</html>
